<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Contact Page Styling */
        .contact-container {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .contact-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .contact-info p {
            margin: 5px 0;
        }

        /* Write to Us Form */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Contact Page Content -->
    <div class="contact-container">
        <h2>Contact Us</h2>

      <!-- Write to Us Form -->
        <h3>Write to Us</h3>
        <form class="contact-form">
            <input type="text" placeholder="Type your Name" required>
            <input type="email" placeholder="Type your E-mail" required>
            <input type="text" placeholder="Type your Subject" required>
            <textarea placeholder="Write your feedback" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Address:</strong> 123 Main Street, Your City</p>
            <p><strong>E-Mail:</strong> contact@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Location:</strong></p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.9630576!3d-37.8141075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218cee40!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1634827643976!5m2!1sen!2sus" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>


    </div>

</body>
</html>
